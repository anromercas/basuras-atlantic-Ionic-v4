<ion-content>
  <ion-slides class="mainSlide">

      <ion-slide>
          <form (ngSubmit)="cambiaPass( fLogin )" #fLogin="ngForm">
              <ion-grid class="grid-fixed">

                  <ion-row>
                      <ion-col>
                          <img src="../../../assets/imgs/atlantic-logo.png" class="slide-image">
                      </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12">
                      <ion-text color="primary">
                        <h1>Cambiar Contraseña</h1>
                      </ion-text>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                      <ion-col>

                          <ion-list>

                              <ion-item>
                                  <ion-label>Contraseña Anterior</ion-label>
                                  <ion-input name="actual" type="password" [(ngModel)]="passUser.anterior" required></ion-input>
                              </ion-item>

                              <ion-item>
                                  <ion-label>Contraseña Nueva</ion-label>
                                  <ion-input name="nueva" type="password" [(ngModel)]="passUser.nuevo" required></ion-input>
                              </ion-item>

                              <ion-item>
                                <ion-label>Repite Contraseña Nueva</ion-label>
                                <ion-input name="nueva2" type="password" [(ngModel)]="passUser.nuevo2" required></ion-input>
                            </ion-item>

                          </ion-list>
                      </ion-col>
                  </ion-row>

                  <ion-row>
                      <ion-col>
                            <ion-button fill="outline" expand="block" shape="round" type="submit" color="tertiary">
                                Cambiar contraseña
                            </ion-button>
                      </ion-col>
                  </ion-row>

              </ion-grid>
          </form>
      </ion-slide>
  </ion-slides>

</ion-content>
